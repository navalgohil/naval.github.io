	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>NG</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/bootstrap-social.css" rel="stylesheet">
       
	<style>
        body{
			background: url(IMG/Lighthouse.jpg) no-repeat center center fixed; 
		  	-webkit-background-size: cover;
		  	-moz-background-size: cover;
		  	-o-background-size: cover;
		  	background-size: cover;
			 background-color: #fff; 
		} 
		.panel-default {
			 opacity: 0.9;
			 margin-top:30px;
	    }
		.form-group.last {
		 margin-bottom:0px;
		}			
    </style>
</head>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-offset-8">
            <div class="panel panel-default">
                <div class="panel-heading" >
                   <center><strong>Login ( admin/admin)</strong></center>
                </div>
                <div class="panel-body">
                    	 <div class="form-horizontal">	                   
		                    <div class="form-group has-feedback">
		                        <label for="userName" class="col-sm-3 control-label">User Name</label>                    
		                        <div class="col-sm-9">
		                            <input class="form-control" name ="userName" id="userName" placeholder="Enter User Name"   type="text" required>    
		                        </div>    
		                    </div>			      	
		                    <div class="form-group has-feedback">
		                        <label for="pwd" class="col-sm-3 control-label">Password</label>
		                        <div class="col-sm-9">
		                            <input class="form-control" name ="pwd"  id ="password" placeholder="Enter Password" data-minlength="4"  type="password" required >                         			                            
		                        </div>
		                    </div>						                    
		                    <div class="form-group last">
		                        <div class="col-sm-offset-3 col-sm-9">
		                            <button type="submit" class="btn btn-success btn-sm" id="submitLogin" disabled="true">Login</button>
								</div>
		                    </div>	                    
                     </div>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- container -->
<script  src="js/jquery-1.11.3.min.js" ></script>
<script  src="js/bootstrap.min.js" ></script>
 <script>
	
	$(document).ready(function() {
		
		if ($("#userName").val().length !== 0 && $.trim($('#userName').val()) !== '' && $("#password").val().length !== 0 && $.trim($('#password').val()) !== '') {
			$('#submitLogin').removeAttr('disabled');
		} else {
			$('#submitLogin').attr('disabled', "");
		}

		$('input').on('change keyup  blur mouseenter ', function(e) {
			if ($("#userName").val().length !== 0 && $.trim($('#userName').val()) !== '' && $("#password").val().length !== 0 && $.trim($('#password').val()) !== '') {
			  $('#submitLogin').removeAttr('disabled'); 
			} else {
			  $('#submitLogin').attr('disabled', "");
			}
		 });
		 
		 $("#submitLogin").click(function(){
			// alert("userName : "+$("#userName").val() +" : password : "+$("#password").val());
			 if( $("#userName").val()=="admin" && $('#password').val()=="admin"){
				window.location.href = 'master.html';
			 }else{
				alert("Invalid Credential");
			 }
		});
		  
		
	});
			
			document.addEventListener('keydown', function() {
			  if (event.keyCode == 123) {
				alert("This function has been disabled to prevent you from stealing my code!");
				return false;
			  } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
				alert("This function has been disabled to prevent you from stealing my code!");
				return false;
			  } else if (event.ctrlKey && event.keyCode == 85) {
				alert("This function has been disabled to prevent you from stealing my code!");
				return false;
			  }
			}, false);

			if (document.addEventListener) {
			  document.addEventListener('contextmenu', function(e) {
				alert("This function has been disabled to prevent you from stealing my code!");
				e.preventDefault();
			  }, false);
			} else {
			  document.attachEvent('oncontextmenu', function() {
				alert("This function has been disabled to prevent you from stealing my code!");
				window.event.returnValue = false;
			  });
			}
        </script>
</body>
</html>

	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>NG</title>
	<link href="CSS/bootstrap.min.css" rel="stylesheet">
	<link href="CSS/bootstrap-theme.min.css" rel="stylesheet">
	<link href="CSS/mystyle.css" rel="stylesheet">
	<link href="CSS/font-awesome.min.css" rel="stylesheet">
	<link href="CSS/bootstrap-social.css" rel="stylesheet">
       
	<style>
        body{
			background: url(IMG/BkGrnd.jpeg) no-repeat center center fixed; 
		  	-webkit-background-size: cover;
		  	-moz-background-size: cover;
		  	-o-background-size: cover;
		  	background-size: cover;
			 background-color: #fff; 
		} 
		.panel-default {
			 opacity: 0.9;
			 margin-top:30px;
	    }
		.form-group.last {
		 margin-bottom:0px;
		}			
    </style>
</head>
<body onload="onLoad()">
<div class="container">
    <div class="row">
		<div class="col-sm-3">
			<img src="IMG/NG_LOGO2.jpeg" style="width: 100%;height: auto;">
		</div>
        <div class="col-sm-4 ">
            <div class="panel panel-default">
                <div class="panel-heading" >
                   <center><strong>I'm not a robot</strong></center>
                </div>
                <div class="panel-body">
                    	 <div class="form-horizontal">	                   
		                    <div class="form-group has-feedback">
		                        <label for="userName" class="col-sm-9 control-label">Please Input Calculation</label>                    
		                    </div>			      	
		                    <div class="form-group has-feedback">
		                         <label for="userName" id="userMathQ" class="col-sm-3 control-label"></label> 
								  <div class="col-sm-6">
		                            <input class="form-control" id="userMathA" placeholder="Enter Value" type="number"> 
									<input class="form-control" id="num1" type="hidden">
								    <input class="form-control" id="num2" type="hidden">									
		                         </div> 
								 <div class="col-sm-3">
		                            <button type="submit" id="go" class="btn btn-success btn-sm" onclick='validate()' >Go</button>
								 </div>	
		                    </div>
							<div class="form-group has-feedback">
		                         <a onclick='onLoad()' class="col-sm-8 control-label">click to refresh</a>	                
		                    </div>								
		                                     
                     </div>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- container -->
<script  src="JS/jquery-1.11.3.min.js" ></script>
<script  src="JS/bootstrap.min.js" ></script>
<script>
	
	function onLoad(){
		var max1 = 10;
		var min1 = 49;
		var n1 = Math.floor(Math.random() * (max1 - min1 + 1)) + min1;
		document.getElementById("num1").value = n1;
		var max2 = 1;
		var min2 = 6;
		var n2 = Math.floor(Math.random() * (max2 - min2 + 1)) + min2;
		document.getElementById("num2").value = n2;
		document.getElementById("userMathQ").innerHTML = n1+" + "+n2+" = ";
	}
	function validate(){
		const  num1 =  document.getElementById("num1").value;
		const  num2 =  document.getElementById("num2").value;
		var ans =  document.getElementById("userMathA").value;
		if(ans==""){
			alert("Please Enter Calculate value");
		}else{
			if(ans==(parseInt(num1)+parseInt(num2))){
				//alert("Correct");
				window.location.href = 'master.html';
			}else{
				alert("Please Enter Correct value");
			}
		}
	}
	 
    
</script>
</body>
</html>
